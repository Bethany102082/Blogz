{% extends "base.html" %}

{% block content %}
{% if post_entries|length == 0 %}
<p>No post yet</p>
{% else %}

    <ul>
        {% for post in post_entries %}
        <li></li>
        <a href="/my_post?id={{post.id}}">{{post.title}}</a><br>
        <p>
            {{post.post}}
        </p>
        <span>Written by: <a href='/author?id={{post.owner.id}}'>{{post.owner.username}}</a></span>

        {% endfor %}
    </ul>

{% endif %}
{% endblock %}
